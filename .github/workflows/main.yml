name: Go

on:
  push:
    branches:
      - "master"

  pull_request:
    branches:
      - "main"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Setup
        run: make setup

      - name: Lint
        run: make lint

      - name: Build
        run: make build

      - name: Test
        run: go test -v .
